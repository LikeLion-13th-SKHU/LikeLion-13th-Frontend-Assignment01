    <main>
        <table border="1"> <!--html 조건 7번 만족-->

                <tr>
                    <th>리그오브레전드</th>

            <tbody>

                    <td><img src="./images/logos/overwatch.webp" alt="오버워치 로고 이미지"></td>

                <tr>

        <br />
        <br />

        <form method="get" action="https://www.google.com/search" target="_blank">

        <br />

            <br />
            <textarea name="message" rows="5" cols="50" placeholder="디스코드 또는 같이 하고 싶은 게임의 닉네임을 적어주세요!&#13;&#10;추가로 게임에 대한 한마디!!"></textarea>
            <br />
            <button type="submit">전송</button>
            <button type="reset">초기화</button>
        </form>
