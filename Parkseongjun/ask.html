<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>Q&A</title>
</head>
<!-- css조건 3번 만족 -->
<body style="background-image: url('./img/backgroundQ&A.png');">
    <header>
        <nav class="main-item">
          <a href="home.html" class="icon">
            <p class="main-name">메인&nbsp;&nbsp;</p>
          </a>
          <a href="introduce.html" class="icon">
            <p class="introduce-name">자기소개&nbsp;&nbsp;</p>
          </a>
          <a href="ask.html" class="icon">
            <p class="ask-name" style="color: blueviolet;">Q&A</p>
          </a>
        </nav>

      </header>
    <main>
        <section class="profile-section" style="font-weight: bold;">
            <!-- html 조건 6번 만족 -->
            <ul style="text-align: left;">*질문 규칙*
            <li>기본적인 매너 지키기</li>
            <li>욕설 X</li>
            </ul>
            <h2>질문자 정보 입력</h2>
            <form class="form-main">
                <fieldset>
                    <legend>기본 정보</legend>
                    이름 :
                    <input 
                    type="text"
                    name="username"
                    placeholder="이름 입력"
                    required
                    /><br><br>
                </fieldset>
                <fieldset>
                    <legend>추가 정보</legend>
                    나이:
                    <input type="number" name="age" min="1" max="100" /><br><br>
                </fieldset>
                <fieldset>
                    <legend>개인 정보</legend>
                    성별:
                    <input type="radio" name="gender" value="male"/>남성
                    <input type="radio" name="gender" value="female"/>여성<br>
                    생년월일: <input type="date" name="birthday"/><br /><br />
                </fieldset>
                <fieldset>
                    <legend>질문 사항 입력</legend>
                    메시지:<br />
                    <!-- html 조건 8번 만족 -->
                    <textarea name="message" rows="4" cols="50" placeholder="질문 사항을 자유롭게 작성해주세요!"></textarea><br /><br />
                    <select name="country">
                        <option value="kr">한국</option>
                        <option value="us">미국</option>
                        <option value="jp">일본</option>
                    </select><br /><br />
                </fieldset>
                
                <button type="submit" onclick="location.href='home.html'">제출</button>
                <button type="reset">초기화</button>
            </form>
        </section>
    </main>
    <footer style="text-align: center; font-weight: bold;">
        <p>&nbsp;질문 감사합니다.</p>
    </footer>
    <footer id="end">
        &copy;박성준 제작&nbsp;&nbsp;
    </footer>
</body>
</html>
