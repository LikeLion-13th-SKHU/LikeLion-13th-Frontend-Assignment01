<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <header>
      <h1>html 폼 예제</h1>
    </header>
    <nav>
      <a href="arim.html">홈</a> <br />
      <a href="form.html">폼 태그</a>
    </nav>
    <hr />
    <main>
      <section>
        <h2>사용자 정보 입력</h2>
        <form action="get">
          <fieldset>
            <legend>기본 정보</legend>
            이름:
            <input
              type="text"
              name="username"
              placeholder="이름 입력"
              required
            /><br />
            비밀번호:
            <input type="password" name="password" required /><br />
            이메일: <input type="email" name="email" required /><br />
          </fieldset>

          <fieldset>
            <legend>추가 정보</legend>
            나이: <input type="number" name="age" min="1" max="150" /><br />
            <input type="checkbox" name="agree" required /> 약관 동의<br />
          </fieldset>
          <fieldset>
            <legend>개인 정보</legend>
            성별:
            <input type="radio" name="gender" value="male" />남성
            <input type="radio" name="gender" value="female" />여성<br />
            생년월일 <input type="date" name="birthday" /><br />
          </fieldset>

          <fieldset>
            <legend>추가 입력</legend>
            메시지: <br />
            <textarea name="message" rows="4" cols="50"></textarea><br />
            국가 선택:
            <select name="country">
              <option value="kr">한국</option>
              <option value="kr">미국</option>
              <option value="kr">일본</option>
              <option value="kr">중국</option></select
            ><br />
          </fieldset>
          <br />
          <button type="submit">제출</button>
          <button type="reset">초기화</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 HTML 폼 예제</p>
    </footer>
  </body>
</html>
