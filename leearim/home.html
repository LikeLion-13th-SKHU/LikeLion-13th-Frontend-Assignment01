      <h2>정보 소개</h2> <!-- html 조건 9번 만족-->
      <form action="get">
        <fieldset>
          <legend>기본 정보</legend>
          이름:
          <input type="text" name="username" placeholder="이름 입력" required /><br />
          학부:
          <input type="text" name="school" required /><br />
          이메일: <input type="email" name="email" required /><br />
          성별:
          <input type="radio" name="gender" value="male" />남성
          <input type="radio" name="gender" value="female" />여성<br />
          생년월일 <input type="date" name="birthday" /><br />
        </fieldset>
      
        <fieldset>
          <legend>추가 정보</legend>
          나이: <input type="number" name="age" min="1" max="150" /><br />
          전화번호: <input type="tel" name="phone" placeholder=" - 제외" /><br />
          학번: <input type="number" name="student_id" placeholder="학번 입력" /><br />
        </fieldset>
      
        <fieldset>
          <legend>추가 입력</legend>
          메시지: <br />
          <textarea name="message" rows="4" cols="50" placeholder="하고 싶은 말을 적어주세요."></textarea><br /> <!-- html 조건 8번 만족-->
          국가 선택:
          <select name="country">
            <option value="kr">한국</option>
            <option value="kr">미국</option>
            <option value="kr">일본</option>
            <option value="kr">중국</option>
          </select><br />
        </fieldset>
        <br />
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
      </form>

      <article>  
        <hr >
        <table class="time" border="1"> <!-- html 조건 7번 만족-->
